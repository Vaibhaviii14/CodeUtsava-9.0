<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeUtsava 9.0</title>
    <style>
        @font-face {
  font-family: 'BloodCrow';
  src: url("./fonts2/BloodCrow.woff2") format('woff2'),
       url("fonts2/BloodCrow.woff") format('woff'),
       url("fonts2/BloodCrow.ttf") format('truetype');
  font-weight: normal;
  font-style: normal;
  font-display: swap;
}

        body {
    background-image: url("Demon\ slayer.png");
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
}

.enter {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    p {
      font-size: 100px;
      font-family: 'BloodCrow';
      color: white;
      text-shadow: 2px 2px 4px black;
      margin: 0;
    }

.enter-button {
      position: relative;
      padding: 15px 40px;
      color: #fff;
      font-size: 18px;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif, sans-serif;
      text-transform: uppercase;
      border: 2px solid #c8a2c8;
      border-radius: 10px;
      background: transparent;
      cursor: pointer;
      overflow: hidden;
      transform: skew(-20deg);
      transition: color 0.3s ease;
      min-width: 75%; 
      max-width: 90vw;
    }

    .enter-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #e977e9; 
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
      z-index: 0;
    }

    .enter-button:hover::before {
      transform: scaleX(1);
    }

    .enter-button span {
      position: relative;
      z-index: 1;
      display: inline-block;
      transform: skew(20deg); 
    }

    .enter-button:hover {
      color: rgb(255, 255, 255);
    }


  .infinity-transition {
  position: fixed;
  top: 0;
  left: 0;
  height: 100vh;
  width: 100vw;
  background: black;
  z-index: 999;
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.5s ease-in-out;
}

.infinity-transition.active {
  opacity: 1;
  pointer-events: all;
}



.infinity-transition{
  height: 100%;
  width: 100%;
  object-fit: cover;
  
}

@keyframes zoomIn {
  from { transform: scale(1); }
  to { transform: scale(1.2); }
}


.fade-out-overlay {
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  pointer-events: none;
  background: radial-gradient(circle at center, rgba(0, 0, 0, 0.0) 0%, rgba(0, 0, 0, 0.8) 80%, black 100%);
  opacity: 0;
  transform: scale(1);
  transition:
    opacity 2s ease-in-out,
    background-size 2s ease-in-out;
  z-index: 1001;
  background-size: 400% 400%;
  background-position: center;
  background-repeat: no-repeat;
}

.fade-out-overlay.fade-in {
  opacity: 1;
  background-size: 0% 0%;
}









.transition-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1000;
      display: none;
    }


@keyframes castleEntrance {
  0% { transform: scale(1); }
  100% { transform: scale(1.2); }
}

 .infinity-transition.active video {
  animation: castleEntrance s ease-in-out forwards;
}

body.playing-video * {
  transition: none !important;
  animation: none !important;
}


.infinity-transition.fade-out {
  opacity: 0;
  transition: opacity 0.8s cubic-bezier(0.77, 0, 0.175, 1);
  pointer-events: none;
}


    </style>
</head>
<body>
    <div class="enter">
    <p>CODEUTSAVA 9.0</p>
    <button class="enter-button"><span>JOIN THE CORPS</span></button>
    </div>
    <div class="infinity-transition">
  <video id="transition" class="transition-video" src="./infinityCastleMain.mp4" muted playsinline preload="auto"></video>
  <div class="fade-out-overlay" id="fadeOverlay"></div>
</div>




    

    <script src="./index.js"></script>
</body>
</html>
